<!DOCTYPE html>
<html>
<head>
	<title>Jaroop Programming Exercise</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h3>Javascript Example</h3><hr>
		<div class="row">
			<div class="col-sm-4">
				<div class="well well-lg">
					<form id="testFrom"><!-- Form for getting positive or negetive input -->
						<div class="form-group">
							<label for="term">Term:</label>
							<input type="text" class="form-control" id="inputTerm" name="term">
							<p class="termMessage">*Please enter a term</p><!-- Error Message for term validation -->
						</div>
						<div class="form-group">
							<label for="inputType">Type:</label>
							<select id="typeTerm" class="form-control" name="input-type">
								<option value="" disabled selected>Choose a Type</option>
								<option value="positive">Positive</option>
								<option value="negetive">Negetive</option>
							</select>
							<p class="typeMessage">*Please Select a Type</p><!-- Error Message for Type validation -->
						</div>
						<button type="submit" class="btn btn-primary">Add Term</button>
					</form>
				</div>
			</div>

			<div class="col-sm-4"><!-- Positive List -->
				<p><b>Positive:</b></p>
				<div class="well">
					<ul id="positiveList"></ul>
				</div>
				
			</div>

			<div class="col-sm-4"><!-- Negetive List -->
				<p><b>Negative:</b></p>
				<div class="well">
					<ul id="negetiveList"></ul>
				</div>
			</div>
			
		</div>


	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
